<!DOCTYPE html>

<head>

    <title>Integer Ranging between 50 - 100</title>
    <style>
        .temp{
            border: 1px solid #eee;
            box-shadow: 0 2px 2px #ccc;
            padding: 20px;
            margin: 20px;
            width: 400px;
        }
        #result{
            color: red;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="temp">
        <h4>To check whether the Entered number is within range from 50 to 100</h4>
        <p>Enter the number : <input type="text" id="NUM"> </p>
        <button type="submit" onclick="check(document.getElementById('NUM').value)">Check</button>
        <p id = "result"></p>
    </div>
