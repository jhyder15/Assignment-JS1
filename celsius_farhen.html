<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title>
    <style>
        .temp{
            border: 1px solid #eee;
            box-shadow: 0 2px 2px #ccc;
            padding: 20px;
            margin: 20px;
            width: 300px;
        }
        #result,#result2{
            color: red;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="temp">
        <h4>Celsius to Fahrenheit</h4>
        <p>Enter the Value : <input type="text" id="cel"> </p>
        <button type="submit" onclick="convertTofahr(document.getElementById('cel').value)">Convert</button>
        <p id = "result"></p>
    </div>
    <div class="temp">
        <h4>Fahrenheit to Celsius</h4>
        <p>Enter the Value : <input type="text" id="fahr"> </p>
        <button type="submit" onclick="convertTocel(document.getElementById('fahr').value)">Convert</button>
        <p id = "result2"></p>
    </div>
    <script src="celsius_farhen.js"></script>
</body>
</html>
